<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" href="style.css">
</head>
<style>
#bd{
	text-align: center
	font-size: 25px;
}
#container{
	text-align: center
}
</style>
<body>
	<center>
		<table border="4">
			<thead>
				<tr>
					<th>Date</th>
					<td><input type="date" name="fname" id="fname"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Invest</th>
					<td><input type="text" name="lname" id="lname"></td>
				</tr>
				<tr>
					<th>Quantity</th>
					<td><input type="text" name="email" id="email"></td>
				</tr>
				<tr>
					<th>Sell</th>
					<td><input type="text" name="age" id="age"></td>
				</tr>
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>
			</tbody>
		</table>

		<table border="5" id="show">
			<thead>
				<tr>
					<th>Date</th>
					<th>Invest</th>
					<th>Quantity</th>
					<th>Sell</th>
					<th>item price</th>
                    <th>total profit</th>
                    <th>total percentage</th>
                    <th>profit/item</th>
                    <th>percentage/item</th>
				</tr>
			</thead>
		</table>
	</center>
	
	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];
		var list5 = [];
		var list6 = [];
        var list7 = [];
        var list8 = [];
        var list9 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("fname").value;
			list2[x] = document.getElementById("lname").value;
			list3[x] = document.getElementById("email").value;
			list4[x] = document.getElementById("age").value;
			list5[x] = (list2[x]/list3[x]);
            list6[x] = (list4[x]-list2[x]);
            list7[x] = (list6[x]*100)/list2[x]+"%";
            list8[x] = (list4[x]/list3[x])-(list2[x]/list3[x]);
            list9[x] = (list8[x]*100)/(list2[x]/list3[x])+"%";

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);
            var cel5 = NewRow.insertCell(4);
            var cel6 = NewRow.insertCell(5);
            var cel7 = NewRow.insertCell(6);
            var cel8 = NewRow.insertCell(7);
			var cel9 = NewRow.insertCell(8);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];
            cel5.innerHTML = list5[x];
            cel6.innerHTML = list6[x];
            cel7.innerHTML = list7[x];
            cel8.innerHTML = list8[x];
			cel9.innerHTML = list9[x];

			n++;
			x++;
		}
		

	</script>
</body>
</html>
